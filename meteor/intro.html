<template name="intro">
  {{> navDropdown "as we may compute"}}
  {{{fragment "intro"}}}
  {{#with settings}}
  <div class="byline"><span class="name">{{owner}},</span> <span class="date">{{month}} {{year}}</span><br/><span class="location">{{location}}</span></div>
  {{/with}}
  {{#if expanded}}
    <div class="fold-out">{{{fragment "bio"}}}</div>
  {{/if}}
</template>
