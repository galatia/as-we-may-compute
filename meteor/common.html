<template name="LoginLayout">
  <div class="container {{containerClass}}">
    <div class="laptop"></div>
    <div class="content">
      {{#if loggedIn}}
        {{> yield}}
      {{else}}
        {{> login}}
      {{/if}}
    </div>
    <div class="laptop-balance"></div>
  </div>
</template>

<template name="navDropdown">
  {{#dropdown class='nav' selected=. options=sections stateVar='page'}}
    <a href="{{link .}}" data-key="{{.}}" class="item">{{#if isIntroPage .}}<b>{{.}}</b>{{else}}{{.}}{{/if}}</a>
  {{/dropdown}}
</template>

<template name="dropdown">
  <div class="dropdownContainer {{state}} {{class}}">
    <div>
      <div>
        {{> entypo icon}}
        {{#each sortToTop options}}
          {{> UI.contentBlock .}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
